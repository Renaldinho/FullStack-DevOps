<div class="flex justify-center items-center bg-transparent w-full h-full">
  <div class="rounded-3xl bg-light-accent w-[700px] h-96 flex items-center relative">

    <div class="flex-1 flex flex-col justify-center w-full h-full p-10 text-fade-out" (mouseenter)="transition(true)"
         [ngClass]="{'text-fade-out-triggered': login}">
      <h1>Don't have an account?</h1>
      <p>create one in just seconds</p>
    </div>

    <div class="flex-1 flex flex-col justify-center w-full h-full p-10 text-fade-out" (mouseenter)="transition(false)"
         [ngClass]="{'text-fade-out-triggered': !login}">
      <h1>Have an account?</h1>
      <p>Simply sign in</p>
    </div>

    <div class="flex-1 flex flex-col justify-center items-center bg-white m-8 h-80 w-72 rounded-lg absolute left-0 sign-in-slide"
         [ngClass]="{'sign-in-slide-triggered': !login}">

      <!--Sign in-->
      <div *ngIf="!login" class="flex flex-col justify-center items-center">
        <form>
          <app-input-field #EmailInput  labelText="Email" inputType="email" iconSrc="fa-solid fa-envelope"></app-input-field>
          <app-input-field #PasswordInput labelText="Password" inputType="password" iconSrc="fa-solid fa-lock"></app-input-field>
          <button (click)="signIn()" class="p-2.5 font-black font-Montserrat text-white bg-light-accent w-full border-none">SIGN IN</button>
        </form>

        <hr class="w-full">
        <app-auth-options></app-auth-options>
      </div>
      <!--Sign up-->
      <div *ngIf="login" class="flex flex-col justify-center items-center">
        <app-input-field #EmailInput  labelText="Email" inputType="email" iconSrc="fa-solid fa-envelope"></app-input-field>
        <app-input-field #PasswordInput labelText="Password" inputType="password" iconSrc="fa-solid fa-lock"></app-input-field>
        <button (click)="signIn()" class="p-2.5 font-black font-Montserrat text-white bg-light-accent w-full border-none">SIGN UP</button>

        <hr class="w-full">
        <app-auth-options></app-auth-options>
      </div>

    </div>



  </div>
</div>
