<div class="flex flex-row-reverse w-full h-full dark:bg-dark-shade bg-light-accent box-border px-6">
  <div class="flex justify-center items-center">
    <div class="w-10 h-10">
      <app-user-avatar (click)="onButtonSelect(profileBtn)" [navigation]="true"></app-user-avatar>
    </div>
  </div>
  <app-nav-button *ngFor="let button of pathValues"
    [id]="button.id"
    (click)="onButtonSelect(button)"
    [displayValue]="button.value"
    [buttonId]="button.id"
    [path]="button.path"
  >
  </app-nav-button>
  <div *ngIf="this.firebase.auth.currentUser" class="flex items-center justify-center mx-2">
    <i class="text-white text-3xl cursor-pointer" (click)="handleLogOut()" [class]="'fa-solid fa-right-from-bracket'"></i>
  </div>

</div>
