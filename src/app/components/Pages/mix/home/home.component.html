<div class="w-full h-full"
     *ngIf="authService.auth.currentUser==null">
  <app-sign-in></app-sign-in>
</div>



<div *ngIf="authService.auth.currentUser">
  <p>{{authService.auth.currentUser.uid}}</p>
  <input [(ngModel)]="hobby">
  <button (click)="addHobby(hobby)">Add hobby</button>

  <button (click)="signOut()">Sign out</button>
</div>
