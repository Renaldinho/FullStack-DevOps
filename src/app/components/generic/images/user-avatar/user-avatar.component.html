<div class="w-full h-full flex flex-col justify-center items-center">
  <img
    class="rounded-full w-full h-full"
    [src]="firebaseService.currentUserAvatarURL"
    (click)="!navigation ? fileInput.click() : handleNavigate()"
  >
  <input hidden #fileInput type="file" (change)="firebaseService.updateUserImage($event)">

</div>
